<!DOCTYPE html>
<html>
  <head>
    <title>Microcosm Examples</title>
    <style>
      body {
        font: normal 14px/2 sans-serif;
        padding: 24px;
      }

      h1, h2, h3, h4, h5 {
        line-height: 1;
        margin: 0;
      }

      h1 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 32px;
      }

      h2 {
        font-size: 16px;
      }

      p {
        margin: 0;
        opacity: 0.75;
      }

      a {
        color: #333;
        text-decoration: none;
        transition: 0.5s all;
      }

      a:hover,
      a:focus {
        color: rgb(24, 74, 232);
        transition: 0.1s all;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 24px;
        padding: 8px 16px 0;
        border-left: 2px dotted #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Microcosm Examples</h1>
    <ul>
      {{#each examples}}
      <li>
        <a href="{{ path }}">
          <h2>{{ name }}</h2>
          <p>{{ description }}</p>
        </a>
      </li>
      {{/each}}
    </ul>
  </body>
</html>
