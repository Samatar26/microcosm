general:
  branches:
    ignore:
      - gh-pages
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    CODE_COV_TOKEN: $CODE_COV_TOKEN
  node:
    version: 6.10.0
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn flow
    - yarn test:cov
    - yarn lint
  post:
    - yarn report-coverage
